# App icon configuration.
#
# 1. Place your 1024x1024 icon at: assets/icon/icon.png
# 2. (Optional) Place adaptive foreground at: assets/icon/icon-foreground.png
# 3. Run: dart run flutter_launcher_icons (or: make icons)
#
# See: https://pub.dev/packages/flutter_launcher_icons

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21

  # Android adaptive icon (Android 8.0+)
  adaptive_icon_background: "#10B981"
  adaptive_icon_foreground: "assets/icon/icon-foreground.png"

  # Remove alpha channel for iOS (App Store requirement)
  remove_alpha_ios: true

  # Web favicon
  web:
    generate: true
    image_path: "assets/icon/icon.png"
